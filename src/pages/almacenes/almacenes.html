<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle> <ion-icon name="menu"></ion-icon></button>
    <ion-title>almacenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-content" padding>

  <ion-row>

    <ion-col *ngFor="let h of almacenes" col-6 col-md-4 col-lg-2>
      
        <ion-avatar>
          <img src="{{h.imagen}}" (click)="goToAlmacen(almacen = h.nombre)">
        </ion-avatar>
      
    </ion-col>
  </ion-row>


</ion-content>
