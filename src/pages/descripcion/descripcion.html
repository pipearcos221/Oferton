<ion-header>

  <ion-navbar color="primary">
    <ion-title>Descripcion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-content" padding>


  <ion-row>
    <ion-col col-12 col-md-6 col-lg-4>
      <img class="img-detail" src="{{data.imagen}}" (click)="addFavorito()">
    </ion-col>
  </ion-row>

  <ion-row>


    <abbr title="Marcar como favorito">
          <button class="ad-botton" ion-button icon-only outline>
            <ion-icon class="icono" name="md-heart" (click)="addFavorito()"> AGREGAR </ion-icon>
          </button>
      </abbr>

    <abbr title="Eliminar de favoritos">
          <button class="ad-botton" ion-button icon-only outline>
            <ion-icon class="icono" name="md-trash" (click)="delete()">  ELIMINAR</ion-icon>
          </button>
       </abbr>

  </ion-row>

  <h1> {{data.nombre}} </h1>
  <p> Disponible en almacenes: {{data.almacen}} </p>
  <p> Valido hasta: {{data.vigencia}}</p>



</ion-content>
