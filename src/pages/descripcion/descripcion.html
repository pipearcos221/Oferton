<ion-header>

  <ion-navbar color="primary">
    <ion-title>Descripcion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col col-12 col-md-6 col-lg-4>
      <img class="img-detail" src="{{data.imagen}}" (click)="addFavorito()">
      <abbr title="Marcar como favorito">
          <button outline >
            <ion-icon class="icono" name="md-heart" margin-right (click)="addFavorito()"></ion-icon>
          </button>
      </abbr>
    </ion-col>
  </ion-row>

  <ion-row>
    <p>
      {{data.nombre}}
    </p>
  </ion-row>
  


</ion-content>
