<ion-header>

  <ion-navbar>
    <ion-title>NovedadesAlmacen</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-row>

  <ion-col *ngFor="let h of novedades" col-12 col-md-6 col-lg-4>

    <ion-card (click)="goToDetail(id = h._id)">

      <img src="{{h.imagen}}">
    </ion-card>
  </ion-col>
</ion-row>

</ion-content>
