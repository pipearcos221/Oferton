<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating> Login </ion-label>
    <ion-input name="login" type="text" [(ngModel)]="login"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> Password </ion-label>
    <ion-input name="password" type="password" [(ngModel)]="password"> </ion-input>
  </ion-item>

  <button ion-button block (click)="next()" color="secondary">Sign In</button>

</ion-content>
