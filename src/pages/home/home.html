<ion-split-pane when="lg">
    <ion-menu [content]="content">

        <ion-list>
          <ion-list-header>
            Menu
          </ion-list-header>

          <ion-item *ngFor="let m of menuOpc">
              <ion-icon [name]="m.icon"></ion-icon> {{m.label}}
          </ion-item>

          <ion-list-header>
            Perfil
          </ion-list-header>
          <ion-item>
            <ion-icon name="md-exit"></ion-icon> Cerrar Sesion
          </ion-item>
        </ion-list>

    </ion-menu>

    <ion-nav main #content [root]="mainContent"></ion-nav>
</ion-split-pane>
