<ion-header>

  <ion-navbar>
    <ion-title>Agregar novedad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm">
    <ion-row margin-bottom>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Nombre</ion-label>
        <ion-input name="nombre" type="text" required [(ngModel)]="novedad.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label> Almacen</ion-label>
        <ion-select>
          <ion-option> Chevignon </ion-option>
          <ion-option> Zara </ion-option>
          <ion-option> Americanino </ion-option>
        </ion-select>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Imagen</ion-label>
        <ion-input name="imagen" type="text" required [(ngModel)]="novedad.imagen"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label> Tipo </ion-label>
        <ion-select>
          <ion-option> Electrodomestico </ion-option>
          <ion-option> Ropa </ion-option>
        </ion-select>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating> Precio </ion-label>
        <ion-input name="precio" type="number" required [(ngModel)]="novedad.precio"></ion-input>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating> Vigencia </ion-label>
        <ion-input name="vigencia" type="Date" required [(ngModel)]="novedad.vigencia"></ion-input>
      </ion-item>

    </ion-row>
  </form>

  <button margin-top ion-button block full color="danger" (click)="save()" [disabled]="!form.valid">Agregar</button>


</ion-content>
