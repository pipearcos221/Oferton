<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle> <ion-icon name="menu"></ion-icon></button>
    <ion-title>Home</ion-title>
  </ion-navbar>

<ion-segment>
    <ion-segment-button (click)="goToNovedades()" > Novedades </ion-segment-button>
    <ion-segment-button (click)="goToMapa()" > Mapa </ion-segment-button>
  </ion-segment>


</ion-header>

<ion-content class="bg-content" padding>

  <ion-row>

    <ion-col *ngFor="let h of novedades" col-12 col-md-6 col-lg-4>

      <ion-card (click)="goToDetail(id = h._id)">

        <img src="{{h.imagen}}">
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab  *ngIf="admin == true" right bottom (click)="goToAdd()">
    <button ion-fab icon-only color="reddark"> <ion-icon name="add"></ion-icon> </button>
  </ion-fab>

</ion-content>
