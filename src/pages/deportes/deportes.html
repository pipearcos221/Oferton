
<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle> <ion-icon name="menu"></ion-icon></button>
    <ion-title>{{tipo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-content" padding>

  <ion-row>

    <ion-col *ngFor="let h of novedades" col-12 col-md-6 col-lg-4>

      <ion-card (click)="goToDetail(id = h._id)">

        <img src="{{h.imagen}}">
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
